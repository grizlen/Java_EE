<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Категории</title>
</h:head>
<h:body>
    <f:event listener="#{categoryController.preLoadCategories}" type="preRenderView"/>

    <ui:include src="WEB-INF\fragments\top.xhtml">
        <ui:param name="title" value="Список категорий"/>
    </ui:include>

    <div class="container content">
        <h:form id="categoryForm">
            <div class="col-12">
                <h:commandButton value="Новая категория" action="#{categoryController.createCategory()}" styleClass="btn btn-primary"/>
            </div>
            <h:dataTable value="#{categoryController.allCategories}" var="category" styleClass="table table-bordered my-2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{category.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{category.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>

                    <h:commandButton value="Edit" action="#{categoryController.editCategory(category)}" styleClass="btn btn-success"/>
                    <h:commandButton value="Delete" action="#{categoryController.deleteCategory(category)}" styleClass="btn btn-danger">
                        <f:ajax event="click" render="categoryForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
