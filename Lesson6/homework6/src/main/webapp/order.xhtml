<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Заказ</title>
</h:head>
<h:body>
    <f:event listener="#{orderController.preLoadOrders}" type="preRenderView"/>

    <ui:include src="WEB-INF\fragments\top.xhtml">
        <ui:param name="title" value="Заказ"/>
    </ui:include>

    <div class="container content">
        <h:form id="oderForm">
            <h:dataTable value="#{orderController.allOrders}" var="order" styleClass="table table-bordered my-2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{order.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    #{order.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Delete" action="#{orderController.deleteOrder(order)}" styleClass="btn btn-danger">
                        <f:ajax event="click" render="oderForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>

</h:body>
</html>
