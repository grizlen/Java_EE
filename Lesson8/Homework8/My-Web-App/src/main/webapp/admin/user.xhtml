<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>пользователи</title>
</h:head>
<h:body>
    <f:event listener="#{userController.preLoadUsers}" type="preRenderView"/>

    <ui:include src="/WEB-INF/fragments/top.xhtml">
        <ui:param name="title" value="Список пользователей"/>
    </ui:include>

    <div class="container content">
        <h:form id="userForm">
            <h:dataTable value="#{userController.allUsers}" var="user" styleClass="table table-bordered my-2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{user.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    #{user.login}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Edit roles" action="#{userController.editUser(user)}" styleClass="btn btn-success"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>

</h:body>
</html>
