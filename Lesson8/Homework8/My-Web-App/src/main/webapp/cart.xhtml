<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Корзина</title>
</h:head>
<h:body>
    <f:event listener="#{cartController.preLoadProducts}" type="preRenderView"/>

    <ui:include src="WEB-INF\fragments\top.xhtml">
        <ui:param name="title" value="Корзина"/>
    </ui:include>

    <div class="container content">
        <h:form id="cartForm">
            <h:dataTable value="#{cartController.allProducts}" var="product" styleClass="table table-bordered my-2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Delete" action="#{cartController.deleteProduct(product)}" styleClass="btn btn-danger">
                        <f:ajax event="click" render="cartForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>

</h:body>
</html>
