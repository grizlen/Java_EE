<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
<link rel="stylesheet" href="#{request.contextPath}/style.css"/>
<div class="top">
    <div class="container">
        <h1 class="top-header">#{title}</h1>
        <ul class="nav-list">
            <ul class="nav-list">
                <li><h:link value="Главная" outcome="/main"/></li>
                <li><h:link value="Товары" outcome="/products"/></li>
                <li><h:link value="Категории" outcome="/categories"/></li>
                <li><h:link value="Корзина" outcome="/cart"/></li>
                <li><h:link rendered="#{userController.isAdmin()}" value="Роли" outcome="/admin/role"/></li>
                <li><h:link rendered="#{userController.isAdmin()}" value="Пользователи" outcome="/admin/user"/></li>
                <li>
                    <h:form rendered="#{request.userPrincipal != null}">
                        <h:commandButton action="#{userController.logout()}" value="Logout #{request.userPrincipal.name}" styleClass="btn btn-primary"/>
                    </h:form>
                    <h:link
                        value="login"
                        outcome="/login"
                        rendered="#{request.userPrincipal == null}"/>
                </li>
            </ul>
        </ul>
    </div>
</div>
</html>
