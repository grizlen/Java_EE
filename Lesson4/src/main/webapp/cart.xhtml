<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Корзина</title>
</h:head>

<h:body>
    <div class="top">
        <div class="container">
            <h1 class="top-header">Корзина</h1>
            <ul class="nav-list">
                <li><h:outputLink value="main.html">Главная</h:outputLink></li>
                <li><h:outputLink value="product.xhtml">Товары</h:outputLink></li>
                <li><h:outputLink value="cart.xhtml">Корзина</h:outputLink></li>
                <li><a href="todo.xhtml">Заказ</a></li>
                <li><a href="todo.xhtml">Категории товаров</a></li>
                <li><a href="todo.xhtml">Пользователи</a></li>
            </ul>
        </div>
    </div>
    <div class="container content">
        <h:form id="productForm">
            <h:dataTable value="#{mainController.cartProducts}" var="product"
                         styleClass="table table-bordered my-2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{product.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>

                    <h:commandButton value="Delete" styleClass="btn btn-danger"
                                     action="#{mainController.deleteFromCart(product)}">
                        <f:ajax event="click" render="productForm"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>
    </div>
</h:body>

</html>
